<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">        
<title>Fm1 player</title>
</head>
<body>
    <div class= "player">
      <div class="player-main" style="background-image:url(buttons/6.png">
        <div class="player-cont">
          <div class="player-head">
            <div class="options">
              <div class="settings"><img src="buttons/14.png"></div>
              <div class="power"><img src="buttons/13.png"></div>
            </div>
            <div class="logo"><img src="images/logo.jpg"></div>
            
            <div class="volume" style="width:100%; display:flex">
              <div class="incr-volume" style="width:20%"><img src="buttons/12.png"style="width:100%"></div>
              <div class="mute-volume" style="width:20%;  padding-left: 18%;"><img src="buttons/10.png"></div>
              <div class="decr-volume" style="width:20%;  padding-left: 18%;"><img src="buttons/11.png"></div>
          </div>
          <div class="player-body"></div>
      </div>
      </div>
    </div>
</body>
</html>
